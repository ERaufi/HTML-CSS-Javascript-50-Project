  <script>
    // Get the SVG element representing the lightbulb by its ID
    let lightbulb = document.getElementById("LightBulb");

    // Initialize a variable to keep track of the lightbulb's state (on/off)
    let isOn = false;

    // Add a click event listener to the SVG element
    lightbulb.addEventListener("click", function () {
      // Check if the lightbulb is currently on
      if (isOn) {
        // If it is on, change the color of specific parts of the lightbulb to represent the off state
        lightbulb
          .querySelectorAll("#XMLID_1090_, #XMLID_1091_")
          .forEach((path) => {
            // Set the fill color of the selected paths to "#ffe98f" (yellowish color)
            path.style.fill = "#ffe98f";
          });
        lightbulb.querySelectorAll("#XMLID_1092_").forEach((path) => {
          // Set the fill color of the selected path to "#ff9811" (orange color)
          path.style.fill = "#ff9811";
        });

        // Set the background color of the document body to "#64b5f6" (light blue) to represent a default background
        document.body.style.background = "#64b5f6";
      } else {
        // If the lightbulb is currently off, change the color of specific parts to represent the on state
        lightbulb
          .querySelectorAll("#XMLID_1090_, #XMLID_1091_")
          .forEach((path) => {
            // Set the fill color of the selected paths to "#fff" (white color)
            path.style.fill = "#fff";
          });
        lightbulb.querySelectorAll("#XMLID_1092_").forEach((path) => {
          // Set the fill color of the selected path to "#16110043" (a semi-transparent black color)
          path.style.fill = "#16110043";
        });

        // Set the background color of the document body to "#111" (dark gray) to represent a dark background
        document.body.style.background = "#111";
      }

      // Toggle the state of the lightbulb (on to off or off to on) for the next click
      isOn = !isOn;
    });
  </script>
</html>
