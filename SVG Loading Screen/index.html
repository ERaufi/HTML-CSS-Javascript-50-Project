<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      /* Global CSS reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Styling for the loading screen container */
      #loading-screen {
        height: 100vh; /* Set the container height to 100% of the viewport height */
        width: 100vw; /* Set the container width to 100% of the viewport width */
        display: grid; /* Use CSS grid to arrange elements */
        place-items: center; /* Center the grid items both vertically and horizontally */
        position: fixed; /* Fix the container's position on the viewport */
        background-color: #5c73ff; /* Set the background color of the container */
      }

      /* Styling for the animation container */
      #animation-container {
        display: grid; /* Use CSS grid to arrange elements */
        place-items: center; /* Center the grid items both vertically and horizontally */
        gap: 20px; /* Set a gap of 20px between grid items */
      }

      /* Styling for the loading text animation */
      #loading-text {
        stroke-dasharray: 1130.0596923828125; /* Set the dash pattern for the SVG stroke */
        stroke-dashoffset: 1130.0596923828125; /* Set the offset of the dash pattern for the SVG stroke */
        animation: drawTurtle 2.5s infinite alternate ease-in-out; /* Apply the 'drawTurtle' animation to the element */
        stroke: #85b4ff; /* Set the color of the SVG stroke */
        stroke-width: 5; /* Set the width of the SVG stroke */
      }

      /* Styling for the turtle's outer body animation */
      #turtle-outer-body {
        stroke-dasharray: 1109.7108154296875; /* Set the dash pattern for the SVG stroke */
        stroke-dashoffset: 1109.7108154296875; /* Set the offset of the dash pattern for the SVG stroke */
        animation: drawTurtle 5s linear infinite alternate; /* Apply the 'drawTurtle' animation to the element */
        stroke-width: 5; /* Set the width of the SVG stroke */
        stroke: #85b4ff; /* Set the color of the SVG stroke */
      }

      /* Keyframes animation for drawing the turtle's shapes */
      @keyframes drawTurtle {
        to {
          stroke-dashoffset: 0; /* Animate the offset of the dash pattern to 0, completing the drawing effect */
        }
      }
    </style>
  </head>
