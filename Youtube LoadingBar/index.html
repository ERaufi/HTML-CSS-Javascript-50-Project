<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <style>
      p {
        padding: 20px;
        text-align: center;
      }
      p a {
        display: block;
        text-decoration: none;
        line-height: 30px;
        color: #999999;
      }
      p a:hover {
        color: #ffffff;
      }
      #progress {
        position: fixed;
        z-index: 10;
        top: 0;
        left: -6px;
        width: 1%;
        height: 3px;
        background-color: #ce0000;
        border-radius: 1px;
        transition: width 1000ms ease-out, opacity 500ms linear;
      }
      #progress b,
      #progress i {
        position: absolute;
        top: 0;
        height: 3px;
        box-shadow: #777777 1px 0 6px 1px;
        border-radius: 100%;
      }
      #progress b {
        clip: rect(-6px, 22px, 14px, 10px);
        opacity: 0.6;
        width: 20px;
        right: 0;
      }
      #progress i {
        clip: rect(
          -6px,
          calc(100vw + 22px),
          14px,
          -6px
        ); /* Use calc to extend to the end of the screen */
        opacity: 0.6;
        width: 180px;
        right: -80px;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#" id="show">&uarr;<br />Where is it?</a>
    </p>

    <div id="progress"></div>

    <script>
      // Function to create and animate the progress bar
      function createProgressBar() {
        const progressBar = document.getElementById("progress");
        progressBar.style.display = "block"; // Set width to 0% to hide the progress bar
        progressBar.style.width = "100%"; // Set width to 100%
        progressBar.style.opacity = 0.6;

        setTimeout(() => {
          progressBar.style.display = "none"; // Set width to 0% to hide the progress bar
        }, 1000); // Increased timeout to 1000ms to slow down the animation
      }
      // Event listener for the click event on the "show" link
      const showLink = document.getElementById("show");
      showLink.addEventListener("click", createProgressBar);
    </script>
  </body>
</html>
